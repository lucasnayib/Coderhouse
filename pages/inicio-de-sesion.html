<main role="main">
  <section aria-labelledby="login-title">
    <div class="card">
      <img src="../imagenes/logo.png" alt="Logo Pakua Federación Mundial" class="muestra" width="120" height="120" loading="eager">
      <h1 id="login-title">Iniciar Sesión</h1>
      <form class="form" method="post" action="#" aria-labelledby="login-title" novalidate>
        <div class="form-group">
          <label for="cuenta" class="visually-hidden">Número de usuario</label>
          <input type="text" id="cuenta" name="cuenta" class="control" placeholder="Ingrese su número de usuario"
                 required aria-required="true" aria-describedby="cuenta-error" autocomplete="username">
          <div id="cuenta-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="pasword" class="visually-hidden">Contraseña</label>
          <input type="password" id="pasword" name="password" class="control" placeholder="Ingrese su contraseña"
                 required aria-required="true" aria-describedby="password-error" autocomplete="current-password">
          <div id="password-error" class="error-message" role="alert" aria-live="polite"></div>
        </div>

        <div id="bars" aria-hidden="true"><div></div></div>
        <div class="strength" id="strength" aria-hidden="true"></div>

        <button type="submit" class="control" id="control2" aria-describedby="login-help">Iniciar Sesión</button>
        <div id="login-help" class="visually-hidden">Presiona Enter o haz clic para iniciar sesión</div>

        <a href="#" id="olvido" aria-label="Recuperar contraseña olvidada">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </section>
</main>
